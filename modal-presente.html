    <script>
      /* -- BTN Copiar código HTML -- */
      /* -- BTN Copiar código -- */
      function copyHtmlSuccess() {
          var textoSucesso = document.querySelector('.copy-code');
          textoSucesso.classList.toggle('success');
      };
      function copyHTML() {
          /* Capturar campo texto em variável */
          var copyText = document.getElementById("text-pix");
        
          /* Selecionar campo texto */
          copyText.select();
          copyText.setSelectionRange(0, 999); /* For mobile devices */
        
          /* Copiar para clipboard */
          navigator.clipboard.writeText(copyText.value);

          copyHtmlSuccess();
          setTimeout(copyHtmlSuccess, 3000);
      };
      

  </script>
