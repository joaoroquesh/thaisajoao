  <script>
    (function() {
  // page scroll bind
  $(window).on('scroll', onScroll);
  // onScroll();
  
})();

function log(msg) {
  $('.log').html(msg); 
}

function onScroll() {
  let wst = $(window).scrollTop(),
       dh = $(document).height(),
       wh = $(window).height();

  let scrollPercent = (wst / (dh - wh)) * 100;
  
  $('.parallax').each((i, e) => {
    let zoom = $(e).attr('data-zoom');
    let variant = ((+zoom) * scrollPercent / 100);
    let bgSize = `${100 + variant}%`;
    
    log(bgSize);
    
    $(e).css('background-size', bgSize);
  });
  
}

  </script>
